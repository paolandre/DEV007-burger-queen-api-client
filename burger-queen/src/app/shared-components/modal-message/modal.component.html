<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-blur"></div>
  <div class="modal-wrapper">
    <div class="modal-content">
      <ng-container *ngIf="childTitle !== ''">
        <div class="modal-title">
          <h3>{{ childTitle }}</h3>
        </div>
      </ng-container>
      <p>{{ childMessage }}</p>
      <p>{{ childMessage2 }}</p>
      <p>{{ childMessage3 }}</p>
      <p>{{ childMessage4 }}</p>
    </div>
    <button (click)="closeModal()">x</button>
  </div>
</div>

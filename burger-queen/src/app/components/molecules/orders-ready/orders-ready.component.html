<div class="cuadros-pedidos-listos">
    <h3>Pedidos listos</h3>
    <div class="column-pedidos-listos">
        <ng-container *ngFor="let order of orders">
            <div *ngIf="order?.status === 'delivered'">
                <button class="pedido-listo" #table *ngIf="order?.status === 'delivered'">Mesa: {{ order?.table}}</button>
            </div>
        </ng-container>
    </div>
</div>
